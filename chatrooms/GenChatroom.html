<html>
<head>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <img src="logo.png" alt="Unwind Logo" width="50" style="margin-left: 20px; margin-right: 20px;">
  <a class="navbar-brand" href="#">Unwind</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Trace Your Mood</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Chatrooms
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">General</a>
          <a class="dropdown-item" href="#">Medical</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Wellness Check</a>
      </li>
    </ul>
  </div>
</nav>
<div class="row" style="height:550px; margin-top: 25px;margin-bottom: 25px;">
  <div class="col-2 bg-light p-3 border" style="margin-right: 10px; opacity: 0">

  </div>
  <div class="col-sm-8 bg-light p-3 border">
    <div class="row" style="margin-left: 2px;">Welcome. Here at Unwind we strive to help you. Tell us how you feel and we will get back to you as soon as possible. </div>
    <div class="row" id="userResponse" style="margin-left: 2px;" ></div>

    <div class="row" style="position: absolute; bottom: 0; width: 100%; height: 90px;background: rgba(76, 175, 80, 0);">
      <textarea id="userInput" placeholder="Type message.." name="msg" required style="width: 90%"></textarea>

      <button id="userSubmission" onclick="submissionHandle() ;" type="submit" class="btn btn-success" style="width: 10%; font-size: large;" >Send</button>

    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 <script>
    function submissionHandle()
    {
      var input = document.getElementById("userInput").value;
      //alert(input);
      var para = document.createElement("P");
      para.innerHTML = input;
      document.getElementById("userResponse").appendChild(para);
    }

</script>
</body>
